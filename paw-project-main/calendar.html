<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="">
    <link rel="stylesheet" href="calendar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My Calendar</title>
</head>
<header>
  <nav class="navbar">
      <h2><i class='bx bxs-balloon'></i>Tiddy</h2>
      <ul>
      <li><a href="about.html"><i class='bx bxs-home'></i>Home</a></li>
      <li><a href="list.html"><i class='bx bxs-check-square'></i>Todolist</a></li>
      <li><a href="motivation.html"><i class='bx bxs-smile'></i>Motivation</a></li>
      <li><a href="#"><i class='bx bxs-user'></i>account</a></li>
      </ul>
  </nav>    
</header>
<body>
  <div class="contianer">
    <div class="calendar">
      <div class="calendar-header">
        <span class="month-picker" id="month-picker"> May </span>
        <div class="year-picker" id="year-picker">
          <span class="year-change" id="pre-year">
            <pre><</pre>
          </span>
          <span id="year">2020 </span>
          <span class="year-change" id="next-year">
            <pre>></pre>
          </span>
        </div>
      </div>

      <div class="calendar-body">
        <div class="calendar-week-days">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="calendar-days">
        </div>
      </div>
      <div class="calendar-footer">
      </div>
      <div class="date-time-formate">
        <div class="day-text-formate">TODAY</div>
        <div class="date-time-value">
          <div class="time-formate">02:51:20</div>
          <div class="date-formate">23 - july - 2022</div>
        </div>
      </div>
      <div class="month-list"></div>
    </div>
  </div>
    <script src="calendar_script.js"></script>
</body>
</html>
