<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Tiddy</title>
    <link rel="shortcut icon" type="image/jpg" href="">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </head>
 <body>
    <div class="background"></div>
    <div class="container">
        <div class="form-container sign-up">
            <form>
               <h1> Create account</h1>
               <div class="social-icon">
                <a href="#"><i class='bx bxl-github' ></i></a>
                <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                <a href="#"><i class='bx bxl-linkedin-square'></i></a>
               </div>
            </form>
            <span>Or use your e-mail for registration</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <button type="submit">SIGN UP</button>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icon">
                 <a href="#"><i class='bx bxl-google-plus-circle'></i></a>
                 <a href="#"><i class='bx bxl-facebook-circle'></i></a>
                 <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                </div>
                <span>Or use your e-mail</span>
                 <input type="email" placeholder="E-mail">
                 <input type="password" placeholder="Password">
                 <a href="#">Forgot your password?</a>
                 <button type="submit"> <a href="./about.html">SIGN IN</button></a>
            </form>
        </div>
    </div>
    <div class="toggle-container">
     <div class="toggle">
        <div class="toggle-panel toggle-left">
            <h1>Welcome back :D</h1>
            <p>Log in to access all the features</p>
            <button class="hidden" id="login">SIGN IN</button>
        </div>
        <div class="toggle-panel toggle-right">
            <h1>Hello!</h1>
            <p>Register and start planning your day!</p>
            <button class="hidden" id="register">SIGN UP</button>
        </div>
     </div>
    </div>
    <script src="script.js"></script>
 </body>
</html>
